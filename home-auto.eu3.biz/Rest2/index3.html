<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            color: #eeeeee;
            background: #2e3133;
        }

        textarea {
            position: absolute;
            width: 33%;
            left: 10px;
            min-height: 350px;
            resize: none;
            font-size: 20px;
            background: #100404;
            color: #ffffff;
        }

        .request-group {}

        ul {
            border: 1px dashed gray;
        }

        .lists {
            margin-top: -50px;
            margin-right: -25px;
            padding: 0;
            width: 68%;
            float: right;
        }

        .but-group {
            border: 1px solid #999;
            border-radius: 5px;
            margin: 3px;
            padding-top: 5px;
        }

        .but-list {
            list-style: none;
            display: inline-block;
            margin: 0 1%;
            width: 80%;
            height: 100%;
            padding: 1px;
        }

        li>.btn {
            display: block;
            width: 100%;
            padding: 5px 10px;
            text-align: center;
            margin-bottom: 2px;
            font-size: 18px;
            color: #000;
        }

        li>.btn-lg {
            margin-bottom: 10px;
            margin-top: -100px;
        }

        li {
            display: inline-block;
            margin: 2px;
        }

        .btn:hover .btn {
            background: #5bc0de;
        }

        .request-group {
            padding: 20px;
            height: 100%;
            overflow: hidden;
        }

        #response {
            background: #100404;
            color: #ff2c40;
        }

        h2 {
            display: inline-block;
        }

        .page-header {
            padding-top: 0;
            margin: -4px 5px 5px 5px;

            padding: 1%;
            display: inline-block;
            width: 15%;

            line-height: 15px;
        }

        #bigBtn {
            width: 100%;
        }

        .string {
            color: #1bd4ee;
        }

        .number {
            color: orange;
        }

        .boolean {

        }

        .null {

        }

            color: #f3ff00;
        }

</head>

<body>
    <div class="container-fluid">
        <div class="request-group">
            <h2 style="margin-top: 20px;">Request</h2><br>
            <textarea id="request"></textarea>
            <div class="lists">
                <div class="but-group">
                    <h4>Get Device</h4>
                    <ul id="actionDevice" class="list-inline but-list"></ul>
                    <br>

                </div>
                <div class="but-group">

                    <ul id="actionUser" class="list-inline but-list"></ul>
                    <h4>Set Users</h4>
                    <ul id="actionUser2" class="list-inline but-list"></ul>
                </div>
                <div class="but-group">
                    <h4>ADD</h4>
                    <ul id="actionAdd" class="list-inline but-list"></ul>
                    <br>

            </div>
        </div>
        <div id="bigBtn">
            <button id="submit_get" class="btn btn-lg btn-primary">
                GET REQUEST
            </button>
            <button id="submit_post" class="btn btn-lg btn-primary">
                POST REQUEST
            </button>
        </div>
        <br>
        <div id="response-group">
            <h2 class="page-header">Response: </h2>

            </pre>
        </div>
        <div id="error-group">

            </div>
            <div id="error2">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-1.8.1.js"></script>

            let getMod = {

                Desc: { action: "getModDesc", key: "12345678", modID: "1" },
                Config: { action: "getModConf", key: "12345678", modID: "1"/*, conf: "Connfig Here", cred: "Creds Here", pinMap: "Pin Map Here"*/ },
                Pin_map: { action: "getModPinMap", key: "12345678", modID: "1"/*, conf: "Connfig Here", cred: "Creds Here", pinMap: "Pin Map Here"*/ },
                Cred: { action: "getModCred", key: "12345678", modID: "1"/*, conf: "Connfig Here", cred: "Creds Here", pinMap: "Pin Map Here"*/ }
            };

            };
            let setUser = {

                Add: { action: "setUserAdd", key: "12345678", address: "New Address for User" },

            /*

              */

            }

            }

            }

            }

            $('.getDev').click(function () {
                reqElement.val(JSON.stringify(getDev[$(this).html()], null, '  '));
            });
            $('.getMod').click(function () {
                reqElement.val(JSON.stringify(getMod[$(this).html()], null, '  '));
            });
            $('.getUser').click(function () {
                reqElement.val(JSON.stringify(getUser[$(this).html()], null, '  '));
            });
            $('.setDev').click(function () {
                reqElement.val(JSON.stringify(setDev[$(this).html()], null, '  '));
            });
            $('.setMod').click(function () {
                reqElement.val(JSON.stringify(setMod[$(this).html()], null, '  '));
            });
            $('.setUser').click(function () {
                reqElement.val(JSON.stringify(setUser[$(this).html()], null, '  '));
            });
            $('.add').click(function () {
                reqElement.val(JSON.stringify(add[$(this).html()], null, '  '));
            });
            $('.del').click(function () {
                reqElement.val(JSON.stringify(del[$(this).html()], null, '  '));
            });

            $("#submit_post").click(function () {
                let json = json_handle();
                sendReq("POST", json);
            });
            $("#submit_get").click(function () {
                let json = json_handle();
                sendReq("GET", json);
            });
            function json_handle() {
                try {
                    let ugly = reqElement.val();
                    let obj = JSON.parse(ugly);
                    let pretty = JSON.stringify(obj, null, '  ');
                    reqElement.val(pretty);
                    errElement.hide(200);
                    return JSON.parse(pretty);
                } catch (e) {
                    errElement.show(200).text(e);
                    return null;
                }
            }
            function sendReq(type, data) {
                responseGroup.hide(100);
                console.log('SENT ' + type + ' REQUEST');
                $.ajax({
                    url: "./index.php",
                    type: type,
                    data: data,
                    /*                    success: function(data){
                                            console.log('Data = ');
                                            console.log(data);
                                            try{
                                                let str = JSON.stringify(data, null, '  ');
                                                str = syntaxHighlight(str);
                                                respElement.html(str);
                                                responseGroup.show(100);
                                            }catch(e){
                                                console.log("Error : "+e);
                                                responseGroup.hide(100);
                                                errElement2.show(100).html(data);
                                            }
                                       }*/
                })
                    .done(function (data) {
                        console.log("Data : ");
                        console.log(data);
                        try {
                            //d = JSON.parse(data);
                            let str = JSON.stringify(data, null, '  ');
                            str = syntaxHighlight(str);
                            respElement.html(str);
                            responseGroup.show(100);
                        } catch (e) {
                            console.log("Error : " + e);
                            responseGroup.hide(100);
                            errElement2.show(100).html(data);
                        }
                    })
                    .fail(function (err, status) {
                        console.log("Data Error: ");
                        console.log(err);
                        console.log(status);
                    })
                    .always(function () {
                        console.log("complete");
                    });
            }
            function syntaxHighlight(json) {
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }
        });
    </script>
</body>
